<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .flex {
        display: flex;
        width: 100%;
    }
    .form {
        width: 30%;
    }
    .text {
        flex: 1;
        padding: 15px;
        height: 100%;
        border-left: 1px solid gray;
    }
</style>
<body>
<header th:insert="~{sections/header :: header}">

</header>
<h1>Task 5</h1>
<div class="flex">
    <div class="form">
        <form action="/change-word-in-file" method="post">
            <div>
                <label>
                    File Path
                    <p>
                        <input type="text" name="file_path" required/>
                    </p>
                </label>
            </div>
            <div>
                <label>
                    Search word
                    <p>
                        <input type="text" name="search_word" required/>
                    </p>
                </label>
            </div>
            <div>
                <label>
                    Change word
                    <p>
                        <input type="text" name="change_word" required/>
                    </p>
                </label>
            </div>
            <button>
                Rewrite
            </button>
        </form>
    </div>
    <div class="text"
         th:if="${content != null}">

        <div>
            <span th:text="${searchWord}"></span>
            <span> - </span>
            <span th:text="${changeWord}"></span>
            <span> - </span>
            <span th:text="${count}"></span>
            <span> times </span>
        </div>

        <p th:text="${content}"></p>
    </div>
</div>
</body>
</html>
